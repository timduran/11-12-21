<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="row bg-light p-5 rounded-lg m-3">
      <div class="col-sm-12">
        <div class="row">
          <h1 class="display-4">To-Do List App</h1>
          <p class="lead">Hello<span id="name"></span>! This is a simple application for managing a list of items for completion.</p>
          <hr class="my-4">
        </div>
        <div class="row">
          <div class="col-sm-2">
            <button class="btn btn-danger btn-lg">Clear List</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 mb-3">
        <form>
          <div class="mb-3">
            <label for="item" class="form-label">Item</label>
            <input type="text" class="form-control" id="item" placeholder="Take out trash">
          </div>
          <button id="addItem" type="submit" class="btn btn-success">Add Item</button>
        </form>
      </div>
      <div class="col-sm-6">
        <p>Your Items:</p>
        <ul id="items" class="list-group">

        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
